<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="mn.css">
</head>
<body>
<form method="POST">
<div class="container">
 <div class="form-group"> 
  <div class="row">
        <div class="col-4" class="form-control"><h1><span class="badge badge-secondary">Fill Details(branch edit)</span></h1></div></div>    
  <div  class="row">
        <div class="col-4"><label for="first">First Name </label><input type="text" name="firstname" class="form-control"></div>
        <div class="col-4"><label for="last">Last Name </label><input type="text" name="lastname" class="form-control"></div></div>
  <div class="form-control" class="row">
        <span class="col-4"><label for="male">Male</label><input type="radio" name="gender" value="male" class="form-horizontal"></span> 
        <span class="col-4"><label for="female">Female</label><input type="radio" name="gender" value="female" class="form-horizontal" ></span> </div>
<div class="form-control" class="row">
        <div class="col-4"><label for="user" class='myLabel'>New User</label>
        <input type="checkbox" name="check0" value="user" class="form-horizontal" ></div></div> 
  <div class="form-control" class="row">
        <div class="col-4"><label for="email">Email</label><input type="email" class="form-control"></div>
        <div class="col-4"><label for="pass">Password</label> <input type="password" name="pass" class="form-control"></div>
  <div class="form-control">
        <div class="col-4"><label for="birth">Date of birth</label><input type="date" class="form-control"></div></div> 
  <div class="form-control">
        <div class="col-4"><input type="submit" value="submit" class="btn btn-primary"></div></div> 
 </div>
</div>
</form>
</body>
</html>
